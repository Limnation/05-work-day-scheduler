<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/schedular.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- time 9 AM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">9AM</span>
        </div>
        <textarea id="t-1" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-1" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

     <!-- time 10 AM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">10AM</span>
        </div>
        <textarea id="t-2" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-2" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 11 AM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">11AM</span>
        </div>
        <textarea id="t-3" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-3" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 12 AM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">12AM</span>
        </div>
        <textarea id="t-4" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-4" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 1 PM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">1PM</span>
        </div>
        <textarea id="t-5" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-5" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 2 PM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">2PM</span>
        </div>
        <textarea id="t-6" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-6" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 3 PM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">3PM</span>
        </div>
        <textarea id="t-7" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-7" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 4 PM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">4PM</span>
        </div>
        <textarea id="t-8" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-8" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon"></button>
        </div>
      </div>

      <!-- time 5 PM -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">5PM</span>
        </div>
        <textarea id="t-9" type="text" class="form-control" placeholder="Activities" aria-label="Recipient's username" aria-describedby="basic-addon2" defer="defer"></textarea>
        <div class="input-group-append savedIcon">
          <button id="b-9" class="btn btn-outline-secondary" type="button"><img src="/images/save.png" alt="saved icon" defer="defer"></button>
        </div>
      </div>
    </div>
    <script src="js/script2.js"></script>
  </body>
</html>
